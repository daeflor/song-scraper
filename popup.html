<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="Styles/style.css">
    <title>Music Extension</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="Scripts/popup.js"></script>
  </head>
  <body> 
    <div id="playlistName"></div>
    <div id="playlistInfo">
      <div id="trackCountInfo">
            <p id="trackCountValue"></p>
      </div> <!--TODO: Could have a separate trackCount difference section-->
      <div id="trackCountSubtext" hidden=true></div>
      <button id="buttonComparePlaylist" type="button">Compare & Save Playlist</button> 
    </div>
    <div id="status">Loading...</div>
    <div id="trackLists" hidden=true>
      <div id="tracksAdded" hidden=true>
        <p>Tracks Added</p>
        <textarea id="tracksAddedList" class="trackList">No new tracks added.</textarea>
      </div> 
      <div id="tracksRemoved" hidden=true>
        <p>Tracks Removed</p>
        <textarea id="tracksRemovedList" class="trackList">No tracks removed.</textarea>
      </div> 
    </div>   
  </body>
</html>
