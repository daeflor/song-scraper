<!doctype html>
<html>
  <head>
  	<link rel='stylesheet'' type='text/css' href='Styles/style.css'>
    <title>Music Extension</title>
    <script src='Scripts/popup.js'></script>
  </head>
  <body> 
    <div id='popup'>
      
      <div id='title' hidden=true></div>
      <div id='error' class='statusText'>Loading...</div>
      
      <div id='landingPage' hidden=true>
        <p id='trackCountValue'></p>
        <div id='trackCountSubtext'></div>
        <button id='buttonComparePlaylist' class='popupButton' type='button'>Compare & Save Playlist</button> 
      </div>
      
      <div id='comparisonPage' hidden=true>
       
        <div id='trackLists' hidden=true>
          
          <div id='tracksAdded'>
            <p>Tracks Added</p>
            <p id='tracksAddedEmpty' class='indent'>- No new tracks added.</p>
            <textarea id='tracksAddedList' class='trackList' hidden=true></textarea>
          </div> 
          
          <div id='tracksRemoved'>
            <p style='color:#ff0000'>Tracks Removed</p>
            <p id='tracksRemovedEmpty' class='indent'>- No tracks removed.</p>
            <textarea id='tracksRemovedList' class='trackList' hidden=true></textarea>
          </div> 
          
        </div>
        
        <div id='storageResultText'  class='statusText' hidden=true>First time saving data for this playlist.</div>
        <button id='buttonBack' class='popupButton' type='button'>Back</button> 
        
      </div>
      
    </div> 
  </body>
</html>
